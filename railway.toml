[build]
builder = "nixpacks"

[deploy]
# Start commands are configured per-service in Railway dashboard:
#   Web service:  flask db upgrade && gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2
#   Cron service: python -m jobs.fetch_prices
healthcheckPath = "/"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
