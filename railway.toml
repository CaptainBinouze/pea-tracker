[build]
builder = "nixpacks"

[deploy]
startCommand = "flask db upgrade && gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2"
healthcheckPath = "/"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[cron]
# Fetch prices at 17:00 UTC (18:00 CET) on weekdays
schedule = "0 17 * * 1-5"
command = "python -m jobs.fetch_prices"
